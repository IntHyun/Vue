<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 기초 익히기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- Vue에서는 아래와 같이 이벤트를 설정할 때 .prevent라는 수식어를 사용해 간편하게 기본동작을 막을 수 있습니다. -->
    <!-- 이외에도 다양한 수식어가 있는데 공식문서에서 확인이 가능합니다. -->
    <form v-on:submit.prevent="onSubmit">
      <input type="text">
      <button type="submit">제출</button>
    </form>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
      },

      methods: {
        onSubmit(event) {
          // form의 기본동작을 막기위해 아래와 같이 js와 똑같이 작성하여도 됩니다.
          // event.preventDefault()
          console.log(event.target[0].value)

        },
      }
    })
  </script>
</body>

</html>
