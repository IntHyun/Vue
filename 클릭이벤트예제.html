<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 기초 익히기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 아래와 같이 이벤트를 처리할 수 있습니다. -->
    <button v-on:click="plusCount">PLUS</button>
    <button v-on:click="minusCount">MINUS</button>
    <p>{{count}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        count: 0
      },

      methods: {
        plusCount() {
          this.count++
        },

        minusCount() {
          this.count--
        }
      }
    })
  </script>
</body>

</html>
