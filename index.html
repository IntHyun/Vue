<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 기초 익히기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 아래와 같이 사용해주면 Vue인스턴스의 data의 name이 읽혀 해당 내용이 화면에 출력됨. -->
    {{name}}
  </div>

  <script>
    // 아래와 같이 new Vue() 키워드를 사용해 뷰 인스턴스를 생성할 수 있습니다.
    new Vue({
      el: "#app",
      // data 안에 선언해준 값이 id 가 app인 곳에 사용이 될 수 있습니다.
      data: {
        name: "테스트용입니다."
      }
    })
  </script>
</body>

</html>
